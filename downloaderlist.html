<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ikon Sosial Media</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-yT/Gz9fY3gC6Aqk6VPAVWGV8NxlrUULmEWSU+fddW0E+9nKvhC6D5z6lz6ytBvIlY3jvQ/wx1WkOE1SMeF+Ihg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body { 
      height: 100vh;
      background-color: #222221;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: sans-serif;
    }

    ul {
      display: flex;
      list-style: none;
      gap: 2.5rem;
      padding: 0;
    }

    .item a {
      text-decoration: none;
      width: 4.8rem;
      height: 4.8rem;
      background-color: #f0f9fe;
      border-radius: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      border: 3px solid #f0f9fe;
      overflow: hidden;
    }

    .item a::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: var(--bg-color);
      z-index: 0;
      scale: 1 0;
      transform-origin: bottom;
      transition: scale 0.5s ease;
    }

    .item:hover a::before {
      scale: 1 1;
    }

    .icon {
      font-size: 2rem;
      color: hsl(203, 92%, 8%);
      transition: 0.5s ease;
      z-index: 2;
    }

    .item a:hover .icon {
      color: #fff;
      transform: rotateY(360deg);
    }

    .item:nth-child(1) {
      --bg-color: linear-gradient(to bottom right, #f9ce34, #ee2a7b, #6228d7); /* Instagram */
    }

    .item:nth-child(2) { 
      --bg-color: #0077b5; /* LinkedIn */
    }

    .item:nth-child(3) {
      --bg-color: #ff0000; /* YouTube */
    }

    .item:nth-child(4) {
      --bg-color: #000; /* GitHub */
    }
  </style>
</head>
<body>
  <ul>
    <li class="item">
      <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram icon"></i>
      </a>
    </li>
    <li class="item">
      <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin-in icon"></i>
      </a>
    </li>
    <li class="item">
      <a href="https://www.youtube.com" target="_blank" aria-label="YouTube">
        <i class="fab fa-youtube icon"></i>
      </a>
    </li>
    <li class="item">
      <a href="zil1f.github.io/dltiktok.html" target="_blank" aria-label="GitHub">
        <i class="fab fa-github icon"></i>
      </a>
    </li>
  </ul>
</body>
</html>
