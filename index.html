<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="box">
    <div class="login">
      <div class="loginBx">
        <h2><i class="fas fa-right-to-bracket"></i> Login</h2>
        <form id="login-form">
          <input type="text" id="login-username" placeholder="Masukkan Username" required oninput="checkInput()" />
          <div style="position: relative; width: 100%;">
            <input type="password" id="login-password" placeholder="Masukkan Password" required oninput="checkInput()" />
            <span class="toggle-btn" onclick="toggleVisibility('login-password')" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer;">👁️</span>
          </div>
          <input type="submit" class="btn" id="login-btn" value="Masuk" disabled />
          <div class="group">
            <a href="reset.html">Lupa password?</a>
            <a href="register.html">Daftar</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>
  <script src="index.js"></script>
</body>
</html>
