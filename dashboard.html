<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <!-- Tombol toggle sidebar -->
  <button class="sidebar-toggle" onclick="toggleSidebar()" id="toggleBtn">☰</button>

  <!-- Sidebar -->
<div class="sidebar hide-sidebar" id="sidebar">
  <button class="close-sidebar" onclick="toggleSidebar()">✖</button>
  <h2 class="sidebar-title">☰ Menu</h2>

  <a href="#"><span class="menu-icon">🏠</span>Rumah</a>

  <div class="sidebar-group">
    <a href="#" onclick="toggleSubmenu(event)"><span class="menu-icon">⚙️</span>Pengaturan</a>
    <div class="submenu" id="settings-submenu">
      <a href="*" onclick="toggleSubacount(event)"><span class="menu-icon">👮</span>Akun</a> 
    
   <div class="subacount" id="acount-subacount">
  <a href="*" onclick="changeUsername()">📝 Ganti Nama Pengguna</a>
  <a href="*" onclick="changeEmail()">✉️ Ganti Email</a>
  <a href="*" onclick="resetPassword()">🔒 Reset Sandi</a>
</div>
</div>
                                      
  <a href="#" onclick="toggleSubdebar(event)"><span class="menu-icon">🧪</span>Semua Tentang Rul</a>
<div class="subdebar" id="debar-subdebar">
 <a href="allaboutrul.html">🔐🗝️ Buka?</a>
</div>
</div>
    
  <button class="logout-btn" onclick="logout()">🚪 Keluar</button>
  <button class="delete-account-btn" onclick="deleteAccount()">🗑️ Hapus Akun</button>
</div>


  <!-- Konten Utama -->
  <div class="main-content expand-content" id="mainContent">
    <div class="profile-card">
      <img src="https://via.placeholder.com/70" alt="Foto Profil" id="profilePic">
      <div class="profile-info">
        <h3 id="username">Nama</h3>
        <button class="bg-btn" onclick="changeBackground()">Ganti Background</button>
        <input type="file" id="uploadPhoto" accept="image/*" style="display: none;" onchange="uploadProfilePicture(event)">
        <button class="upload-btn" onclick="document.getElementById('uploadPhoto').click();">Ganti Foto Profil</button>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
