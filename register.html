    <!-- Form login -->
     <div class="container">
    <div class="login-box">
      <h2>Daftar Akun</h2>
      <form id="register-form">
        <div class="input-box">
          <input type="text" id="register-username" required oninput="checkRegisterInput()">
          <label>Username</label>
        </div>
        <div class="input-box">
          <input type="email" id="register-email" required oninput="checkRegisterInput()">
          <label>Email</label>
        </div>
        <div class="input-box">
          <input type="password" id="register-password" required oninput="checkRegisterInput()">
          <label>Password</label>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id="agreeTerms" onclick="checkRegisterInput()">
          <label for="agreeTerms">Saya setuju dengan <a href="syarat.html" target="_blank">Syarat & Ketentuan</a></label>
        </div>

        <button type="submit" class="btn" id="register-btn" disabled>Daftar</button>

        <p class="switch" onclick="window.location.href='index.html'">Sudah punya akun? Masuk</p>
      </form>
    </div>
